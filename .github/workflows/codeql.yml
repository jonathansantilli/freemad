name: CodeQL

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ '**' ]
  schedule:
    - cron: '0 3 * * 6'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      # TODO: pin actions to commit SHAs when repo is online
      - uses: actions/checkout@v5
      - uses: github/codeql-action/init@v4
        with:
          languages: python
      - uses: github/codeql-action/analyze@v4
