name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ '**' ]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
    steps:
      # TODO: pin action to commit SHA when repo is online
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            pyproject.toml
            poetry.lock
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install mypy pytest pytest-cov
          pip install -e .
      - name: Type check
        run: mypy .
      - name: Run tests with pytest + coverage
        run: |
          pytest -q --cov=mad --cov-report=term --cov-report=xml --cov-fail-under=80
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

  smoke:
    runs-on: ubuntu-latest
    steps:
      # TODO: pin action to commit SHA when repo is online
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: |
            pyproject.toml
            poetry.lock
      - name: Install package and pytest
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -e .
      - name: Run smoke test (mock adapters)
        env:
          SMOKE: "1"
        run: |
          pytest -q tests/pkg_mad/agents/test_smoke_adapters.py
